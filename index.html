<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
</head>
<body>
    <h1>DOM Workshop calculator</h1>
    <label for="value1">First value here:</label>
    <input type="text", id="first-value", name="value1">
    <br>
    <label for="select1">Operator here:</label>
    <select name="select1" id="select-operator">
        <option value="+">Addiction</option>
        <option value="-">Subtraction</option>
        <option value="x">Multiply</option>
        <option value="/">Divide</option>
    </select>
    <br>
    <label for="value2">Second value here:</label>
    <input type="text" , id="second-value", name="value2">
    <br>
    <button id="calc-btn">CALCULATE</button>
    <br>
    <span>Result Here:</span>
    <span id="result"></span>
    <script src="index.js"></script>
</body>
</html>
